<!DOCTYPE html>
<html >
<head >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .headd {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background-color: #333;
            flex-direction: row;

        }
        .left-section{
            display: flex;
            align-items: center;

        }

        .middle-section{
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100px;
        }

        .right-section{
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;

        }
        #loginPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            
        }

        button {

            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;

        }

        #tagline {

            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            text-align: center;
            margin-bottom: 0px;
            padding-bottom: 0%;

        }
        .tag{

            font-family: "Inter",serif;
            font-size: 46px;
            width: 100%;
            line-height: 1.7;
            font-weight: 400;
            color: #424242;
            margin-bottom: 0%;
            margin-top: 450px;

        }
        .tagl{

            margin-top: 0%;
            font-family: "Inter",serif;
            color: #424242;
            font-size: 21px;

        }
        .logo{

            background-color: #333;
            color: #fff;
            display:inline-block;
            
        }
        
        .headd{

            display: flex;
            background-color: #333;

        }



    </style>
</head>
<body>
    <header class="headd">
        <div class="left-section">
            <p class="logo">NestEgg
            </p>
        </div>
        <div class="middle-section">
            
            <button class="">Home
            </button>
        </div>
        <div class="right-section">
            <button onclick="showLoginPopup()">Login</button>
        </div>
    </header>


<div id="loginPopup">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button onclick="showForgotPassword()">Forgot Password?</button>

    <div id="forgotPassword" style="display: none;">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">

        <button onclick="showRegister()">Register</button>
    </div>

    <button onclick="hideLoginPopup()">Close</button>
</div>
<div id="tagline">
    <p class="tag">Invest in your future
    </p>
</div>
<div id="tagline">
    <p class="tagl">Secure Your Nest with NestEgg.com
    </p>
</div>

<script>
    function showLoginPopup() {
        document.getElementById("loginPopup").style.display = "block";
    }

    function hideLoginPopup() {
        document.getElementById("loginPopup").style.display = "none";
    }

    function showForgotPassword() {
        document.getElementById("forgotPassword").style.display = "block";
    }

    function showRegister() {
        alert("Registration functionality not implemented in this example.");
    }
</script>

</body>
</html>
